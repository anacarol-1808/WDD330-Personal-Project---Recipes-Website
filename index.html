<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page - Faccinetto's Recipes</title>
        <link rel="stylesheet" href="styles/base.css">
        <link rel="stylesheet" href="styles/larger.css">
        <link rel="stylesheet" href="styles/normalize.css">
    </head>
    <body>
        <div class="hero">
            <picture>
                <source srcset="images/hero-home-page-small.webp" media="(max-width: 400px)">
                <source srcset="images/hero-home-page-medium.webp" media="(max-width: 960px)">
                <img src="images/hero-home-page-large.webp" alt="Meal" width="500" height="250" loading="lazy">
            </picture>
        </div>
        <h1>Faccinetto's Recipes</h1>
        <a id="menu" href="#"></a>
        <nav>
            <ul class="navigation">
                <li><a href="">Recipes</a></li>
                <li><a href="">Dinners</a></li>
                <li><a href="">Ingredients</a></li>
                <li><a href="">Search</a></li>
                <li><a href="">About Us</a></li>
            </ul>
        </nav>
        
        <div>
            <h2>Your dinner can be found here</h2>
        </div>

        <div class="search-container">
            <input type="text" id="myText">
            <button onclick="getQueryValue()">Search</button>
        </div>  
        <div class="grid-container">
            <h2>Chicken</h2>
            <div class="grid">
                <div id="spotlightAdv-chicken"></div>
            </div>
            <h2>Beef</h2>
            <div class="grid">
                <div id="spotlightAdv-beef"></div>
            </div>
            <h2>Pork</h2>
            <div class="grid">
                <div id="spotlightAdv-pork"></div>
            </div>
            <h2>Vegan</h2>
            <div class="grid">
                <div id="spotlightAdv-vegan"></div>
            </div>
        </div>
        

        <script src="scripts/index.js"></script>
        <script src="scripts/spotlight.js"></script>
        <script src="scripts/spoonacular.js"></script>
    </body>
</html>
